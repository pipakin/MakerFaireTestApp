<!DOCTYPE html>
<html data-ng-app="testApp" data-ng-csp data-ng-cloak>
  <head>
    <title>Hello, Mobile!</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>
  <body data-ng-controller="testController">
    <img src="assets/chrome_logo.png" />
    <h1>Hello, Mobile!</h1>
    <textarea style="width:100%;height:200px">{{log}}</textarea>
    <button data-ng-click="getTemp()">Temp</button>
    <button data-ng-click="homeX()">Home X</button>
    <button data-ng-click="homeY()">Home Y</button>
    <button data-ng-click="setTemp()">Heat</button>
    <script src="js/angular-1.1.0.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
